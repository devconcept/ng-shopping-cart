<!doctype html><html lang="en"><head><meta charset="utf-8"><title>NgShoppingCart Documentation</title><base href="/ng-shopping-cart/"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="An Angular component library to create shopping carts. Based on it's predecessor for Angular.js with tons of improvements."><meta name="keywords" content="Angular, Cart, Shopping-cart, E-commerce"><link rel="icon" type="image/x-icon" href="favicon.ico"><!-- Start Single Page Apps for GitHub Pages --><script type="text/javascript">// Single Page Apps for GitHub Pages

    // ----------------------------------------------------------------------
    // This script checks to see if a redirect is present in the query string
    // and converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function(l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function(v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          );
        }
      }
    }(window.location))</script><!-- End Single Page Apps for GitHub Pages --><link href="styles.b5de6a69a7498610ee5e.bundle.css" rel="stylesheet"/></head><body><docs-root></docs-root><script async defer="defer" src="https://buttons.github.io/buttons.js"></script><script type="text/javascript" src="inline.9d54b3870d0fb93c41dc.bundle.js"></script><script type="text/javascript" src="polyfills.a3e804548229faf5cbd9.bundle.js"></script><script type="text/javascript" src="scripts.d6897dfd2a0f7d2b38f4.bundle.js"></script><script type="text/javascript" src="main.421bf8baf8502828f5ba.bundle.js"></script></body></html>
